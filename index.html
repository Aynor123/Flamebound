<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/moveable-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/enemy.class.js"></script>
    <script src="./models/sky.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/mana-bar.class.js"></script>
    <script src="./models/portion-bar.class.js"></script>
    <script src="./models/mana-portion.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/health-bar-endboss.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
</head>

<body onload="init()">
<!-- Menu Section -->
    <div class="background-img overlay" id="game-starting-page">
        <h1 class="fire-text headline">INFERNO</h1>
        <div class="menu-header-cont">
            <span class="golden-text-40">
                Menu
            </span>
        </div>
        <div class="canvas-overlay d-flex fd-column j-center">
            <div class="menu-corner">

            </div>
            <div class="d-flex j-center a-center fd-column">
                <div class="menu-btn" onclick="startGame()">
                    <span class="golden-text-30">Play</span>
                </div>
                <div class="menu-btn" onclick="startControls()">
                    <span class="golden-text-30">Controls</span>
                </div>
                <div class="menu-btn" onclick="startAbout()">
                    <span class="golden-text-30">About</span>
                </div>
            </div>
        </div>
    </div>
    <!-- Canvas Section -->
    <div class="background-img">
        <canvas id="canvas" width="720" height="480">
        </canvas>
    </div>
    <!-- Control Section -->
    <div class="overlay d-flex j-center a-center fd-column d-none" id="control-menu">
        <h1 class="fire-text headline">INFERNO</h1>
        <div class="menu-header-cont">
            <span class="golden-text-40">
                Controls
            </span>
        </div>
        <div class="canvas-overlay d-flex fd-column j-center z-index3">
            <div class="row">
                <div class="gif-container">
                    <img src="../assets/Fire_Wizard/Walk/walk.gif">
                </div>
                <div class="control-sescription">
                    <span>MOVE</span>
                </div>
            </div>
            <div class="row">
                <div class="gif-container">
                    <img src="../assets/Fire_Wizard/Jump/jump.gif">
                </div>
                <div class="control-sescription">
                    <span>JUMP</span>
                </div>
            </div>
            <div class="row">
                <div class="gif-container">
                    <img src="../assets/Fire_Wizard/Charge_Fireball/charge_fireball.gif">
                </div>
                <div class="control-sescription">
                    <span>FIREBALL</span>
                </div>
            </div>
            <div class="row">
                <div class="gif-container">
                    <img src="../assets/Fire_Wizard/Ekixir/mana_portion.gif">
                </div>
                <div class="control-sescription">
                    <span>MANA ELIXIR</span>
                </div>
            </div>

        </div>
    </div>
    <!-- About Section -->
    <div class="overlay d-flex j-center a-center fd-column d-none" id="about-menu">
        <h1 class="fire-text headline">INFERNO</h1>
        <div class="menu-header-cont">
            <span class="golden-text-40">
                About
            </span>
        </div>
        <div class="canvas-overlay d-flex fd-column j-center z-index3">
            <div class="row"></div>
        </div>
    </div>
</body>

</html>
